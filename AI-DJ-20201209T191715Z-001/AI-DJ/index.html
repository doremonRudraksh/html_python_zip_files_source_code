<body background="background.jpg">
`<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	  <br><br>

    <div id="div_speed">
      <img  class="disk_img" src="disk.gif" alt="">
      <br>
      <h3  id="speed" class="btn btn-danger"><i class="fa fa-forward"></i> Speed</h3>
    </div>

    <div id="div_volume">
      <img class="disk_img"  src="disk.gif" alt="">
      <br>
      <h3 id="volume" class="btn btn-danger"> <i class="fa fa-volume-up" aria-hidden="true"></i> Volume</h3>
    </div>
    <button id="play" onclick="play()" class="btn btn-success">Play <i class="fa fa-play"></i></button>
    <button id="play" onclick="pause()" class="btn btn-danger">Pause <i class="fa fa-pause"></i></button>

  </center>

<script src="main.js"></script>
